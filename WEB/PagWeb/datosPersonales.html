				<form id="datosAntiguos" action="" method="get">

						<p>

						<p>
							<label for="apellidos">Apellidos:</label>
							<input type="text" name="Apellidos" value=""/>
						</p>
						<p>
							<label for="password">Contraseña:</label>
							<input type="password" name="password" value=""/>
						</p>
						<p>
							<label for="password1">Repetir Contraseña:</label>
							<input type="password" name="password1" value=""/>
						</p>
						<p>
							<label for="dni">DNI:</label>
							<input type="text" name="DNI" value=""/>
						</p>
						<p>
							<label for="email">Dirección de Correo:</label>
							<input type="text" name="email" value=""/>

							<input type="date" name="dateBrith" value=""/>

				<form id="DarseDeBaja" action="" method="get">
					<center><h3>Darse de baja en el servicio</h3></center>
					<p>
							<label for="singdown">Si está seguro, marque la casilla Si:</label>
							<input type="radio" name="no" value="no" checked="checked" /> 
                            <label for="no">No</label>
                            <input type="radio" name="si" value="si" /> 
							<label for="si">Si</label>
							<br>
							<input type="reset" value="Resetear"/>
							<input type="submit" value="Darse de baja"/>
						</p>
				</form>
			<div id="datosNuevos">
				<center><h3>Datos nuevos</h3></center>
				<form id="NuevoNombre" action="" method="post">
						<p>
							<label for="name">Cambiar Nombre:</label>
							<input type="text" name="nombre" value=""/>
							<br>
							<input type="reset" value="Resetear"/>
							<input type="submit" value="Modificar Usuario"/>
						</p>
				</form>
				<form id="NuevosApellidos" action="" method="post">
						<p>
							<label for="appellidos">Cambiar Apellidos:</label>

							<br>
							<input type="reset" value="Resetear"/>
							<input type="submit" value="Modificar Usuario"/>
						</p>
				</form>
				<form id="NuevaContraseña" action="" method="post">

						<p>

							<input type="reset" value="Resetear"/>

				<form id="NuevoDNI" action="" method="post">
						<p>

							<input type="submit" value="Modificar Usuario"/>
						</p>
				</form>
						
				<form id="NuevoEmail" action="" method="post">
						<p>
							<label for="email">Cambiar Dirección de Correo:</label>
							<input type="text" name="email" value=""/>

							<input type="reset" value="Resetear"/>
							<input type="submit" value="Modificar Usuario"/>
						</p>
				</form>	
				<form id="NuevaFecha" action="" method="post">

							<label for="date">Cambiar Fecha de nacimiento:</label>

							<br>
							<input type="reset" value="Resetear"/>
							<input type="submit" value="Modificar Usuario"/>
						</p>
				</form>
				<form id="NuevoGenero" action="" method="post">
						<p>
							<label for="sexo">Cambiar Genero:</label>
							<input type="radio" name="sexo" value="hombre" checked="checked" />

							<label for="vehiculo">Cambiar Vehículo:</label>
							<select name="vehiculo">

								<option value="Coche">

								</option>
								<option value="Furgoneta">

								</option>

								</option>
